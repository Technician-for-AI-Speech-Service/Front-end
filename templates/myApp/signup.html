<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <style>
        .form-title {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Georgia';
            /* 폰트 변경 */
            font-size: 24px;
            /* 폰트 크기 */
            font-weight: bold;
            /* 폰트 두께 */
            color: skyblue;
            /* 폰트 색상 */
            text-shadow: 1px 1px 2px #bbb;
            /* 텍스트에 그림자 효과 추가 (옵션) */
        }

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('/static/img/back1.jpg') no-repeat center center fixed; 
            background-size: cover;
        }

        .signup-container {
            width: 90%;
            padding: 80px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .form-field {
            margin-bottom: 10px;
        }

        .form-field label {
            display: block;
            margin-bottom: 5px;
        }

        .form-field input[type="text"],
        .form-field input[type="password"],
        .form-field input[type="date"],
        .form-field input[type="tel"],
        .form-field select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            /* Include padding in total width and height */
        }

        .form-field input[type="submit"],
        .form-field input[type="button"] {
            width: auto;
            padding: 10px 20px;
            background-color: #5c8dfb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
            /* 버튼 사이의 간격 조정 */
        }

        .form-field input[type="submit"]:hover,
        .form-field input[type="button"]:hover {
            background-color: #4a7cdb;
        }

        .form-title {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <div class="signup-container">
        <h2 class="form-title">회원가입</h2>
        <form action="/signup" method="post">
            <div class="form-field">
                <label for="userId">회원 ID</label>
                <input type="text" id="userId" name="userId" required>
            </div>
            <div class="form-field">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-field">
                <label for="confirmPassword">비밀번호 확인</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>
            <div class="form-field">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-field">
                <label for="gender">성별</label>
                <select id="gender" name="gender">
                    <option value="male">남자</option>
                    <option value="female">여자</option>
                </select>
            </div>
            <div class="form-field">
                <label for="birthdate">생년월일</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>
            <div class="form-field">
                <label for="phone">전화번호</label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-field">
                <label for="disease">질병종류</label>
                <input type="text" id="disease" name="disease">
            </div>
            <div class="form-field">
                <label for="region">지역</label>
                <select id="region" name="region">
                    <option>경기도</option>
                    <option>강원도</option>
                    <option>충청도</option>
                    <option>전라도</option>
                    <option>경상도</option>
                    <option>제주도</option>
                </select>
            </div>
            <div class="form-field">
                <div class="button-container">
                    <input type="submit" value="가입하기">
                    <input type="button" value="돌아가기" onclick="location.href='your_return_page.html'">
                </div>
            </div>

        </form>
    </div>

</body>

</html>
